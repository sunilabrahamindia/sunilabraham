title: "Sunil Abraham Documentation Project"
description: "Open source documentation and notes by Sunil Abraham"
markdown: kramdown
show_downloads: false

# No default GitHub theme — using your own custom layout
theme: null

# =====================================================
# Table of Contents settings (optional)
# =====================================================
toc:
  min_level: 2
  max_level: 4
  ordered_list: false

# =====================================================
# Markdown and URL settings
# =====================================================
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: pretty

# =====================================================
# Plugins — all GitHub Pages safe
# =====================================================
plugins:
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-paginate


# =====================================================
# Site URL (for sitemap and SEO)
# =====================================================
url: "https://sunilabraham.in"

# =====================================================
# Excluded folders/files
# =====================================================
exclude:
  - sandbox/
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/

# =====================================================
# Pagination (optional settings)
# =====================================================
paginate: 10
paginate_path: "/page:num"
