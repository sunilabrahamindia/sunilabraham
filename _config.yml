title: "Sunil Abraham Documentation Project"
description: "Research • Innovation • Documentation"
markdown: kramdown
show_downloads: true

# =====================================================
# Theme
# =====================================================
# Using a fully custom layout (no default theme)
theme: null

# =====================================================
# Markdown and URL settings
# =====================================================
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
permalink: pretty

# =====================================================
# Table of Contents (optional)
# =====================================================
toc:
  min_level: 2
  max_level: 4
  ordered_list: false

# =====================================================
# Plugins — All supported by GitHub Pages
# =====================================================
plugins:
  - jekyll-sitemap          # Generates sitemap.xml
  - jekyll-feed             # Generates feed.xml
  - jekyll-seo-tag          # Adds SEO and Open Graph tags
  - jekyll-redirect-from    # Redirects old URLs
  - jekyll-paginate         # Pagination for lists/blogs

# =====================================================
# Site URL (for SEO, sitemap, and canonical links)
# =====================================================
url: "https://sunilabraham.in"

# =====================================================
# Excluded files and folders (not built or indexed)
# =====================================================
exclude:
  - sandbox/
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
  - .github/
  - .gitignore

# =====================================================
# Pagination Settings
# =====================================================
paginate: 10
paginate_path: "/page:num"

# =====================================================
# Build Settings
# =====================================================
future: true
lsi: false
safe: true
