<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" href="{{ '/assets/favicon.png' | relative_url }}">
  <link rel="shortcut icon" href="{{ '/assets/favicon.png' | relative_url }}">
  
  <!-- Subdomain redirect -->
  <script>
(function() {
  const host = window.location.hostname;
  const subdomain = host.split('.')[0];
  const site = 'https://sunilabraham.in';

  // Redirect if Bengali subdomain
  if (subdomain === 'bn') {
    const redirectUrl = `https://translate.google.com/translate?hl=bn&sl=en&u=${encodeURIComponent(site + window.location.pathname)}`;
    if (window.location.href !== redirectUrl) {
      window.location.replace(redirectUrl);
    }
  }
})();
</script>

</head>


<body>
  <div class="site-wrapper">

    <!-- Header include -->
    {% include header.html %}

    <!-- Main Content -->
    <main class="content">
      {{ content }}
    </main>

    <!-- Footer include -->
    {% include footer.html %}

  </div>
</body>
</html>
