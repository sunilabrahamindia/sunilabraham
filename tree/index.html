<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Family Tree | Sunil Abraham</title>
<meta name="description" content="Wikipedia-style family tree layout for A. M. A. Ayrookuzhiel and descendants.">
<style>
/* ===========================
   Family tree — improved
   - Responsive (horizontal on wide, vertical on small)
   - Accessible (aria, roles) 
   - Clean visual connectors using pseudo-elements
   - Uses project colour #0a2e57
   =========================== */

:root{
  --accent: #0a2e57;
  --muted: #6b7280;
  --box-bg: #f9fafb;
  --line: #bdbfc4;
  --radius: 8px;
  --gap-x: 2.2rem;
  --gap-y: 2rem;
  --font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  --small: 0.85rem;
}

/* Basic page */
html,body{height:100%}
body{
  font-family: var(--font-family);
  margin: 1.4rem;
  color: #111827;
  line-height: 1.35;
  -webkit-font-smoothing:antialiased;
  -moz-osx-font-smoothing:grayscale;
  background: #fff;
}

/* Title */
.page-title{
  text-align:center;
  margin: 0 0 1.2rem;
  color: var(--accent);
  font-weight:700;
  font-size:1.5rem;
}

/* Tree container: centre and allow overflow on narrow screens */
.tree-wrap{
  max-width: 1100px;
  margin: 0 auto;
  padding: 1rem;
  overflow-x:auto;
}

/* Use a horizontal flow on wide screens, fallback vertical stack on small screens */
.tree {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: var(--gap-x);
  white-space: nowrap; /* keep nodes together horizontally when wide */
}

/* Column (a vertical branch) */
.branch {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: var(--gap-y);
  position: relative;
}

/* Individual person card */
.person {
  min-width: 180px;
  max-width: 220px;
  padding: 10px 12px;
  border: 2px solid var(--accent);
  border-radius: var(--radius);
  background: var(--box-bg);
  text-align: center;
  font-weight:600;
  color: var(--accent);
  position: relative;
  box-shadow: 0 2px 6px rgba(10,46,87,0.06);
}

/* small secondary info */
.person small{
  display:block;
  font-weight:400;
  font-size: var(--small);
  color: var(--muted);
  margin-top:6px;
}

/* Relationship label (eg, 'spouse') */
.rel {
  display:inline-block;
  margin-top:0.25rem;
  font-weight:600;
  font-size:0.9rem;
  color:var(--accent);
}

/* connectors using pseudo elements */
.branch::before {
  /* vertical line from parent down to this branch (except root branch) */
  content: "";
  position: absolute;
  top: -1rem;
  left: 50%;
  transform: translateX(-50%);
  width: 2px;
  height: 1rem;
  background: var(--line);
  display: none; /* shown dynamically below where needed */
}

/* make connectors visible for child branches */
.branch.child-branch::before { display:block; }

/* horizontal connector between branches: drawn on the parent container */
.tree::after {
  content: "";
  position: absolute;
  pointer-events: none;
}

/* Spouse pairing: show spouse to right of person with small connecting line */
.spouse-pair {
  display:flex;
  align-items:center;
  gap:0.8rem;
  white-space:normal;
}

/* short horizontal connector between spouses */
.spouse-pair .connector {
  width:18px;
  height:2px;
  background: var(--line);
  border-radius:2px;
  flex-shrink:0;
}

/* small metadata line for events like marriage */
.meta {
  margin-top:0.35rem;
  font-size: 0.82rem;
  color: var(--muted);
  font-weight:500;
}

/* Highlight death years subtly */
.deceased small { color: #8b8b8b; }

/* Hover — subtle emphasis */
.person:hover{
  transform: translateY(-3px);
  transition: transform 140ms ease;
  box-shadow: 0 6px 18px rgba(10,46,87,0.08);
}

/* Responsive: below 720px stack vertically and use clearer connectors */
@media (max-width:720px){
  .tree {
    display:block;
    white-space:normal;
  }
  .branch {
    margin: 0 auto 1.4rem;
    align-items: center;
  }
  .branch::before { display:none; } /* connectors simplified */
  .spouse-pair { flex-direction:column; gap:0.35rem; }
  .person { min-width: 240px; max-width: 96%; }
}

/* Utility: visually-hidden for accessibility */
.visually-hidden {
  position: absolute !important;
  height: 1px; width: 1px;
  overflow: hidden;
  clip: rect(1px,1px,1px,1px);
  white-space: nowrap;
}

/* small print for node captions */
.caption { font-size: 0.95rem; color: var(--muted); margin-top: 0.3rem; font-weight:500; }

/* subtle divider between generations */
.gen-divider {
  height: 14px;
  width: 100%;
}
</style>
</head>
<body>

<h1 class="page-title">Family Tree — A. M. A. Ayrookuzhiel (1933–1996)</h1>

    <div class="branch" role="listitem" aria-hidden="true">
      <!-- left column intentionally left blank to centre root -->
    </div>

    <!-- Centre column — root person with spouse and children branch below -->
    <div class="branch" role="listitem">

      <!-- Root person: A. M. A. Ayrookuzhiel -->
      <div class="person deceased" role="article" aria-label="A. M. A. Ayrookuzhiel, 1933 to 1996">
        A. M. A. Ayrookuzhiel<br>
        <small>1933–1996 · male</small>
        <div class="caption">Patriarch</div>
      </div>

      <!-- Spouse row (Ponnamma Abraham, née Thekedath) -->
      <div class="spouse-pair" aria-label="Spouse">

      <div class="gen-divider" aria-hidden="true"></div>

      <!-- Children: this branch is flagged as child-branch to show connector -->
      <div class="branch child-branch" role="group" aria-label="Children of A. M. A. Ayrookuzhiel">
