<h1>Family Tree</h1>
<p>This page displays a simple visual hierarchy of the Abraham–Ayrookuzhiel family.</p>

<!-- ===== Treant setup ===== -->
<link rel="stylesheet" href="https://sunilabraham.in/assets/css/Treant.css">
<script src="https://sunilabraham.in/assets/js/raphael.min.js"></script>
<script src="https://sunilabraham.in/assets/js/treant.min.js"></script> 

<div id="tree-simple" class="Treant"></div>

<script>
const familyTreeConfig = {
  chart: {
    container: "#tree-simple",
    rootOrientation: "NORTH",
    nodeAlign: "BOTTOM",
    connectors: { type: "step", style: { "stroke-width": 2, "stroke": "#0a2e57" } },
    node: { HTMLclass: "familyNode" }
  },
  nodeStructure: {
    text: { name: "Abraham", title: "(1820–1895)" },
    children: [
      {
        text: { name: "Mathen Abraham", title: "(1850–1920)" },
        children: [
          { text: { name: "A. M. A. Ayrookuzhiel", title: "(1933–1996)" } },
          { text: { name: "A. M. B. George", title: "(1938– )" } }
        ]
      },
      {
        text: { name: "John Abraham", title: "(1855–1925)" },
        children: [
          { text: { name: "Paul John", title: "(1890–1965)" } },
          { text: { name: "Sara Paul", title: "(1895–1970)" } }
        ]
      }
    ]
  }
};
new Treant(familyTreeConfig);
</script>

<style>
/* Container size and layout */
#tree-simple {
  width: 100%;
  height: 80vh;
  margin: 0 auto;
  overflow: auto;
}

/* Node styling */
.familyNode {
  border: 2px solid #0a2e57;
  border-radius: 10px;
  padding: 8px;
  background-color: #f9fafb;
  color: #0a2e57;
  font-weight: 600;
  text-align: center;
  font-size: 0.9rem;
  width: 140px;
  transition: 0.3s;
}

.familyNode:hover {
  background-color: #0a2e57;
  color: #fff;
}

/* Mobile scaling */
@media (max-width: 768px) {
  #tree-simple {
    transform: scale(0.8);
    transform-origin: top center;
    height: 90vh;
  }
}
</style>
