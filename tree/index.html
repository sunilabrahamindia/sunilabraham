<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>My Family Tree</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/family-chart/dist/family-chart.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/family-chart"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="family-tree-container"></div>
    <script>
        fetch('family-data.json') // Corrected file name
            .then(response => {
                if (!response.ok) {
                    // Log a clear error if the file can't be found
                    console.error('Failed to load JSON file. Check path:', response.status, response.statusText);
                    return Promise.reject('JSON load error');
                }
                return response.json();
            })
            .then(data => {
                const container = document.getElementById('family-tree-container');
                
                const options = {
                    nodeBinding: (d) => ({
                        id: d.id,
                        text: d.name,
                        // Display the birth year below the name
                        extra: d.born ? `(${d.born})` : '' 
                    }),
                    tree: { 
                        zoom: true, 
                        startX: 0, 
                        startY: 0 
                    },
                    rootId: data.rootId 
                };
                const familyChart = new FamilyChart(container, options, data.persons, data.families);
                familyChart.render();
            })
            .catch(error => console.error('An error occurred:', error));
    </script>
</body>
</html>
