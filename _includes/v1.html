<script>
/* ========================================
   COUNTDOWN TIMER
   ======================================== */
(function() {
  // Set launch date: January 1, 2026, 8:00 AM IST (UTC+5:30)
  const launchDate = new Date('2026-01-01T08:00:00+05:30').getTime();

  const daysEl = document.getElementById('days');
  const hoursEl = document.getElementById('hours');
  const minutesEl = document.getElementById('minutes');
  const secondsEl = document.getElementById('seconds');
  const timerEl = document.querySelector('.countdown-timer');
  const messageEl = document.getElementById('launchMessage');

  function padZero(num) {
    return num < 10 ? '0' + num : num;
  }

  function updateCountdown() {
    const now = new Date().getTime();
    const distance = launchDate - now;

    if (distance < 0) {
      // Launch time has passed
      clearInterval(countdownInterval);
      if (timerEl) timerEl.style.display = 'none';
      if (messageEl) messageEl.style.display = 'block';
      return;
    }

    // Calculate time units
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Update DOM
    if (daysEl) daysEl.textContent = padZero(days);
    if (hoursEl) hoursEl.textContent = padZero(hours);
    if (minutesEl) minutesEl.textContent = padZero(minutes);
    if (secondsEl) secondsEl.textContent = padZero(seconds);
  }

  // Initial update
  updateCountdown();

  // Update every second
  const countdownInterval = setInterval(updateCountdown, 1000);
})();
</script>
