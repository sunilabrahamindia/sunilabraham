<!-- Translation Widget -->
<style>
#translateWidget {
  position: fixed;
  bottom: 90px; /* leaves space above toolbox */
  right: 15px;
  z-index: 9999;
  background: #ffffff;
  border: 1px solid #d0d0d0;
  border-radius: 8px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.25);
  padding: 6px 10px;
  font-size: 14px;
  font-family: sans-serif;
  display: flex;
  align-items: center;
  gap: 6px;
}

#translateWidget select {
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 3px 6px;
  font-size: 13px;
  background: #f8f8f8;
  cursor: pointer;
}

#translateWidget label {
  font-weight: bold;
  color: #003366;
  font-size: 13px;
}

/* Mobile responsive */
@media (max-width: 768px) {
  #translateWidget {
    bottom: 70px;
    right: 10px;
    font-size: 13px;
    padding: 5px 8px;
  }
}
</style>

<div id="translateWidget">
  <label for="google_translate_element">üåê</label>
  <div id="google_translate_element"></div>
</div>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'en',
    includedLanguages: 'bn,en,hi,fr,es,ta,ml,te',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE
  }, 'google_translate_element');
}
</script>
<script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<!-- End Translation Widget -->
