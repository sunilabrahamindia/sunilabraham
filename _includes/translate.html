<style>
.translate-select {
  display: inline-block;
  margin-top: 1px;
  font-size: 14px;
  padding: 2px 8px;
  border-radius: 6px;
  background: #e6f2ff;
  color: #1e2a38;
  border: none;
  cursor: pointer;
  width: 100%;
}
.translate-select:hover {
  background: #d0e8ff;
}
</style>

<select class="translate-select">
  <option value="">Select language</option>
  <option value="bn">বাংলা</option> <!-- Bengali -->
  <option value="gu">ગુજરાતી</option> <!-- Gujarati -->
  <option value="hi">हिन्दी</option> <!-- Hindi -->
  <option value="kn">ಕನ್ನಡ</option> <!-- Kannada -->
  <option value="ml">മലയാളം</option> <!-- Malayalam -->
  <option value="mr">मराठी</option> <!-- Marathi -->
  <option value="or">ଓଡ଼ିଆ</option> <!-- Odia -->
  <option value="sa">संस्कृतम्</option> <!-- Sanskrit -->
  <option value="ta">தமிழ்</option> <!-- Tamil -->
  <option value="te">తెలుగు</option> <!-- Telugu -->
  <option value="ur">اردو</option> <!-- Urdu -->
</select>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const select = document.querySelector(".translate-select");
  select.onchange = function() {
    const lang = this.value;
    if (!lang) return;
    const newUrl = `https://translate.google.com/translate?hl=${lang}&sl=auto&u=${encodeURIComponent(window.location.href)}`;
    window.open(newUrl, "_self");
  };
});
</script>
<!-- End Translation Dropdown -->
