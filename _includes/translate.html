<!-- Translation Globe (manual placement, no auto script) -->
<style>
.translate-globe {
  display: inline-flex;
  align-items: center;
  margin-left: 10px;
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.2s ease;
}
.translate-globe:hover {
  transform: scale(1.2);
}
.translate-select {
  display: none;
  margin-left: 8px;
  font-size: 14px;
  padding: 4px;
  border-radius: 6px;
}
</style>

<span class="translate-globe" title="Translate this page">üåê</span>
<select class="translate-select">
  <option value="">Select language</option>
  <option value="en">English</option>
  <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
  <option value="ml">Malayalam</option>
  <option value="hi">Hindi</option>
  <option value="ta">Tamil</option>
</select>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const globe = document.querySelector(".translate-globe");
  const select = document.querySelector(".translate-select");

  globe.onclick = () => {
    select.style.display = select.style.display === "inline-block" ? "none" : "inline-block";
  };

  select.onchange = function() {
    const lang = this.value;
    if (!lang) return;
    const newUrl = `https://translate.google.com/translate?hl=${lang}&sl=auto&u=${encodeURIComponent(window.location.href)}`;
    window.open(newUrl, "_self");
  };
});
</script>
<!-- End Translate Globe -->
