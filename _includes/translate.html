<style>
.translate-select {
  display: inline-block;
  margin-top: 4px;
  font-size: 14px;
  padding: 6px 8px;
  border-radius: 6px;
  background: #e6f2ff;
  color: #1e2a38;
  border: none;
  cursor: pointer;
  width: 100%;
}
.translate-select:hover {
  background: #d0e8ff;
}
</style>

<div style="font-weight:bold;margin-bottom:6px;">üåê Translate</div>
<select class="translate-select">
  <option value="">Select language</option>
  <option value="en">English</option>
  <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
  <option value="ml">Malayalam</option>
  <option value="hi">Hindi</option>
  <option value="ta">Tamil</option>
</select>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const select = document.querySelector(".translate-select");
  select.onchange = function() {
    const lang = this.value;
    if (!lang) return;
    const newUrl = `https://translate.google.com/translate?hl=${lang}&sl=auto&u=${encodeURIComponent(window.location.href)}`;
    window.open(newUrl, "_self");
  };
});
</script>
<!-- End Translation Dropdown -->
