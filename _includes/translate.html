<!-- Translation Globe (auto next to first heading) -->
<style>
.translate-globe {
  display: inline-flex;
  align-items: center;
  margin-left: 10px;
  cursor: pointer;
  font-size: 18px;
  transition: transform 0.2s ease;
}
.translate-globe:hover {
  transform: scale(1.2);
}
.translate-select {
  display: none;
  margin-left: 8px;
  font-size: 14px;
  padding: 4px;
  border-radius: 6px;
}
</style>

<script>
document.addEventListener("DOMContentLoaded", function() {
  const heading = document.querySelector("h1, h2");
  if (!heading) return;

  const globe = document.createElement("span");
  globe.className = "translate-globe";
  globe.title = "Translate this page";
  globe.textContent = "üåê";

  const select = document.createElement("select");
  select.className = "translate-select";
  select.innerHTML = `
    <option value="">Select language</option>
    <option value="en">English</option>
    <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ</option>
    <option value="ml">Malayalam</option>
    <option value="hi">Hindi</option>
    <option value="ta">Tamil</option>
  `;

  globe.onclick = () => {
    select.style.display = select.style.display === "inline-block" ? "none" : "inline-block";
  };

  select.onchange = function() {
    const lang = this.value;
    if (!lang) return;
    const newUrl = `https://translate.google.com/translate?hl=${lang}&sl=auto&u=${encodeURIComponent(window.location.href)}`;
    window.open(newUrl, "_self");
  };

  heading.appendChild(globe);
  heading.appendChild(select);
});
</script>
<!-- End Translate Globe -->
