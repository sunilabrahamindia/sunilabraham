     Navbar Include (Desktop + Mobile Dropdown)
     ========================================================= -->

<style>
/* =========================================================
   Navbar (Stylish Tabs)
   ========================================================= */
.navbar {
  background: linear-gradient(to bottom, #3b5998 0%, #2a3f72 100%);
  border-radius: 8px;
  box-shadow: 0 3px 8px rgba(0, 0, 0, 0.15);
  margin: 1.2rem 0 0.6rem;
  padding: 0;
  overflow: hidden;
  animation: slideDown 0.8s ease;
}

.navbar ul {
  list-style: none;
  display: flex;
  flex-wrap: wrap;
  margin: 0;
  padding: 0;
}

.navbar li {
  margin: 0;
  padding: 0;
}

.navbar a {
  display: inline-block;
  padding: 0.9rem 1.4rem;
  font-weight: 600;
  color: #fff;
  text-decoration: none;
  letter-spacing: 0.4px;
  border-right: 1px solid rgba(255, 255, 255, 0.15);
  transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
}

.navbar a:hover {
  background: linear-gradient(to bottom, #287c7c 0%, #1f5f5f 100%);
  color: #fff;
  transform: translateY(-2px);
}

.navbar a:focus {
  outline: 2px solid #fff;
  outline-offset: -2px;
}

.navbar a.active {
  background: linear-gradient(to bottom, #2f9e9e 0%, #237373 100%);
  color: #fff;
  box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.25);
}

.navbar li:last-child a {
  border-right: none;
}

/* Hide mobile toggle on desktop */
.navbar-toggle {
  display: none;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-10px); }
  to   { opacity: 1; transform: translateY(0); }
}

/* =========================================================
   Mobile Dropdown Navbar
   ========================================================= */
@media (max-width: 768px) {

  .navbar {
    margin: 0.5rem 0;
    padding: 0;
    border-radius: 6px;
  }

  .navbar-toggle {
    display: block;
    width: 100%;
    padding: 0.6rem 1rem;
    background: linear-gradient(to bottom, #6e8ce6 0%, #4c6cc4 100%);
    color: #fff;
    font-size: 0.95rem;
    font-weight: 700;
    border: none;
    border-radius: 6px;
    text-align: left;
    cursor: pointer;
    letter-spacing: 0.2px;
  }

  .navbar-toggle[aria-expanded="false"]::after { content: " ‚ñæ"; }
  .navbar-toggle[aria-expanded="true"]::after  { content: " ‚ñ¥"; }

  .navbar ul {
    display: none;
    flex-direction: column;
    background: linear-gradient(to bottom, #8fa6f0 0%, #6e8ce6 100%);
    margin: 0;
    padding: 0;
    border-radius: 0 0 6px 6px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.35s ease, opacity 0.25s ease;
  }

  .navbar ul.open {
    display: flex;
    max-height: 600px;
    opacity: 1;
    box-shadow: 0 6px 16px rgba(0,0,0,0.12);
  }

  .navbar a {
    padding: 0.7rem 1rem;
    font-size: 0.9rem;
    white-space: normal;
    border-right: none !important;
    border-bottom: 1px solid rgba(255,255,255,0.25);
    margin: 1px 0;
    border-radius: 4px;
    transition: background 0.2s ease;
  }

  .navbar a:active {
    background: rgba(255,255,255,0.20);
  }

  .navbar a:focus {
    outline: 2px solid rgba(255,255,255,0.7);
    outline-offset: -2px;
  }

  .navbar li:last-child a {
    border-bottom: none;
  }

  @media (prefers-reduced-motion: reduce) {
    .navbar ul {
      transition: none;
    }
  }
}
</style>

<nav class="navbar" aria-label="Main navigation">

  <!-- Mobile menu toggle -->
  <button class="navbar-toggle" aria-expanded="false" aria-controls="navbar-menu">
    ‚ò∞ Menu
  </button>

  <ul id="navbar-menu" role="list">
    <li role="listitem"><a href="/" {% if page.url == '/' %}class="active" aria-current="page"{% endif %}>üè† Home</a></li>
    <li role="listitem"><a href="/projects/" {% if page.url contains '/projects/' %}class="active" aria-current="page"{% endif %}>üß© Projects</a></li>
    <li role="listitem"><a href="/publications/" {% if page.url contains '/publications/' %}class="active" aria-current="page"{% endif %}>üìñ Publications</a></li>
    <li role="listitem"><a href="/media/" {% if page.url contains '/media/' %}class="active" aria-current="page"{% endif %}>üì∞ Media mentions</a></li>
    <li role="listitem"><a href="/videos/" {% if page.url contains '/videos/' %}class="active" aria-current="page"{% endif %}>‚ñ∂Ô∏è Videos</a></li>
    <li role="listitem"><a href="/contact/" {% if page.url contains '/contact/' %}class="active" aria-current="page"{% endif %}>‚úâÔ∏è Contact</a></li>
  </ul>

</nav>

<script>
(function () {
  const toggle = document.querySelector('.navbar-toggle');
  const menu   = document.querySelector('#navbar-menu');

  if (!toggle || !menu) return;

  toggle.addEventListener('click', () => {
    const expanded = toggle.getAttribute('aria-expanded') === 'true';
    toggle.setAttribute('aria-expanded', String(!expanded));
    menu.classList.toggle('open');
  });

  /* Close menu when a link is clicked on mobile */
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      toggle.setAttribute('aria-expanded', 'false');
      menu.classList.remove('open');
    });
  });

  /* Close menu when clicking outside */
  document.addEventListener('click', (e) => {
    if (!toggle.contains(e.target) && !menu.contains(e.target)) {
      toggle.setAttribute('aria-expanded', 'false');
      menu.classList.remove('open');
    }
  });
})();
</script>
