<!-- =========================================================
     Videos Year Tabs Include (Mobile-Optimised, 4 per line)
     ========================================================= -->

<style>
.year-tabs {
  display: flex;
  flex-wrap: wrap; /* allows wrapping on small screens */
  justify-content: center; /* centers all tabs */
  gap: 0.5rem;
  background: #f8f8f8;
  border-bottom: 1px solid #ddd;
  padding: 0.6rem 0.8rem 1.2rem 0.8rem; /* extra bottom padding */
}

.year-tabs a {
  text-decoration: none;
  color: #333;
  background: #fff;
  border: 1px solid #ccc;
  padding: 0.45rem 0.9rem;
  border-radius: 20px;
  font-size: 0.95rem;
  transition: all 0.25s ease;
}

.year-tabs a:hover {
  background: #e0f3e0;
  border-color: #8cc98c;
  color: #000;
}

.year-tabs a.active {
  background: #64b464;
  border-color: #64b464;
  color: #fff;
  font-weight: 600;
}

/* Mobile-friendly behaviour */
@media (max-width: 600px) {
  .year-tabs {
    justify-content: center;
    flex-wrap: wrap;
  }
  .year-tabs a {
    flex: 0 1 22%; /* roughly 4 per line with gaps */
    text-align: center;
  }
}
</style>

<nav class="year-tabs">
  <a href="/videos/2009">2009</a>
  <a href="/videos/2010">2010</a>
  <a href="/videos/2011">2011</a>
  <a href="/videos/2012">2012</a>
  <a href="/videos/2013">2013</a>
  <a href="/videos/2014">2014</a>
  <a href="/videos/2015">2015</a>
  <a href="/videos/2016">2016</a>
  <a href="/videos/2018">2018</a>
  <a href="/videos/2019">2019</a>
</nav>

<script>
  // Highlight current tab automatically based on URL
  const current = window.location.pathname.split('/').pop();
  document.querySelectorAll('.year-tabs a').forEach(link => {
    if (link.href.endsWith(current)) link.classList.add('active');
  });
</script>
