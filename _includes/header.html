<style>
  /* =========================================================
     Site Header
     ========================================================= */
  .site-header {
    position: relative;
    overflow: hidden;
    text-align: center;
    margin: 0.2rem 0 0.8rem;
    padding-top: 0.8rem;
    padding-bottom: 0.8rem;
    border-bottom: 2px solid #eaecef;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
    background: linear-gradient(
      270deg,
      #e8f1ff,
      #f5e8ff,
      #fff0e8,
      #fff8e8,
      #ffe8e8,
      #e8fff0,
      #e8f8ff
    );
    background-size: 800% 800%;
    animation: headerGradient 20s ease infinite;
  }

  @keyframes headerGradient {
    0%   { background-position: 0% 50%; }
    50%  { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* =========================================================
     Site Title
     ========================================================= */
  .site-header .site-title a {
    position: relative;
    display: inline-block;
    font-size: 2.6rem;
    font-weight: 800;
    margin: 0 0 0.4rem;
    background: linear-gradient(90deg, #0a2e57, #287c7c, #0a2e57);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-decoration: none;
    animation: fadeUpTitle 1.2s ease-out, shimmerTitle 15s ease-in-out infinite;
    border-bottom: none;
    padding-bottom: 0;
  }

  .site-header .site-title a:hover {
    text-shadow: 0 0 8px rgba(40, 124, 124, 0.25);
    transform: translateY(-1px);
    transition: text-shadow 0.4s ease, transform 0.3s ease;
    text-decoration: none;
  }

  @keyframes fadeUpTitle {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  @keyframes shimmerTitle {
    0%   { background-position: 0% center; }
    50%  { background-position: 100% center; }
    100% { background-position: 0% center; }
  }

  @media (prefers-reduced-motion: reduce) {
    .site-header .site-title a {
      animation: fadeUpTitle 1.2s ease-out;
      background-position: center;
    }
  }

  /* =========================================================
     Site Subtitle
     ========================================================= */
  .site-header .site-subtitle {
    font-size: 1rem;
    color: #444;
    margin: 0;
    opacity: 0;
    letter-spacing: 0.2px;
    animation: fadeInDescription 1.4s ease-out 0.4s forwards,
               breatheDescription 10s ease-in-out 1.8s infinite;
  }

  @keyframes fadeInDescription {
    0%   { opacity: 0; letter-spacing: 1.2px; transform: translateY(6px); }
    100% { opacity: 1; letter-spacing: 0.2px; transform: translateY(0); }
  }

  @keyframes breatheDescription {
    0%, 100% { opacity: 1; }
    50%       { opacity: 0.93; }
  }

  @media (prefers-reduced-motion: reduce) {
    .site-header .site-subtitle {
      animation: fadeInDescription 1.4s ease-out 0.4s forwards;
    }
  }

  @media (max-width: 768px) {
    .site-header .site-title a {
      font-size: 2rem;
    }
  }
</style>

<header class="site-header">
  <div class="brand">
    <div class="site-title">
      <a href="/">Sunil Abraham Project</a>
    </div>
    <p class="site-subtitle">Research • Innovation • Documentation</p>
  </div>
</header>
