<style>
  /* =========================================================
     Site Header – Elegant Modern
     ========================================================= */

  .site-header {
    background: #f8fafc; /* soft neutral */
    border-bottom: 1px solid #e2e8f0;
    margin: 0.6rem 0 1.2rem;
    padding: 1.8rem 1rem 1.4rem;
    text-align: center;
    position: relative;
  }

  /* Subtle accent divider */
  .site-header::after {
    content: "";
    display: block;
    width: 60px;
    height: 3px;
    margin: 1rem auto 0;
    background: #1f3a5f; /* deep accessible blue */
    border-radius: 2px;
  }

  /* =========================================================
     Title
     ========================================================= */

  .site-header .site-title a {
    font-size: 2.5rem;
    font-weight: 800;
    letter-spacing: -0.5px;
    color: #1f3a5f;
    text-decoration: none;
    transition: color 0.2s ease;
  }

  .site-header .site-title a:hover {
    color: #17406a;
    text-decoration: none;
  }

  .site-header .site-title a:focus {
    outline: 2px solid #1f3a5f;
    outline-offset: 4px;
  }

  /* =========================================================
     Subtitle
     ========================================================= */

  .site-header .site-subtitle {
    font-size: 0.95rem;
    color: #475569;
    margin-top: 0.6rem;
    letter-spacing: 0.8px;
    font-weight: 500;
  }

  /* =========================================================
     Responsive
     ========================================================= */

  @media (max-width: 768px) {
    .site-header {
      padding: 1.4rem 0.8rem 1.2rem;
    }

    .site-header .site-title a {
      font-size: 1.9rem;
    }

    .site-header .site-subtitle {
      font-size: 0.85rem;
    }
  }
</style>

<header class="site-header">
  <div class="brand">
    <div class="site-title">
      <a href="/">Sunil Abraham Project</a>
    </div>
    <p class="site-subtitle">Research • Innovation • Documentation</p>
  </div>
</header>
