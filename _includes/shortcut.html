<div class="mw-shortcut">
  {% assign items = include.shortcuts | split: "," %}

  {% for item in items %}
    {% assign pair = item | strip | split: "::" %}
    {% assign code = pair[0] %}
    {% assign url  = pair[1] %}

    <div class="mw-shortcut-item">
      <a href="{{ url }}">{{ code }}</a>
    </div>
  {% endfor %}
</div>

<style>
/* Shortcut box â€“ clean Wikipedia-style */
.mw-shortcut {
  float: right;
  clear: right;
  margin: 0 0 0.5em 1em;
  padding: 4px 8px;
  border: 1px solid #c8ccd1;
  background: #f8f9fa;
  border-radius: 4px;
  font-size: 0.85rem;
  line-height: 1.3;
  display: inline-block;
  width: auto;
}

/* each shortcut line */
.mw-shortcut-item {
  margin: 2px 0;
}

/* link styling */
.mw-shortcut-item a {
  color: #0645ad;
  text-decoration: none;
  font-weight: bold;
}

.mw-shortcut-item a:hover {
  text-decoration: underline;
}

/* tiny screens only */
@media (max-width: 360px) {
  .mw-shortcut {
    float: none;
    margin: 0 0 0.8rem 0;
    display: block;
  }
}
</style>
