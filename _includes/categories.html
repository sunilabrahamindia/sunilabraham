<!-- =========================================================
     Categories (Wikipedia-style, no external links)
     ========================================================= -->
{% if page.categories %}
<style>
#catlinks {
  margin-top: 1.5em;
  padding: 0.6em 0 0 0;
  border-top: 1px solid #ccc;
  font-size: 0.9em;
  color: #202122;
}

#mw-normal-catlinks {
  display: inline;
}

#mw-normal-catlinks ul {
  display: inline;
  list-style: none;
  margin: 0;
  padding: 0;
}

#mw-normal-catlinks li {
  display: inline;
  margin: 0;
  padding: 0;
}

#mw-normal-catlinks li::after {
  content: ", ";
}

#mw-normal-catlinks li:last-child::after {
  content: "";
}
</style>

<div id="catlinks" class="catlinks">
  <div id="mw-normal-catlinks" class="mw-normal-catlinks">
    <strong>Categories:</strong>
    <ul>
      {% for category in page.categories %}
        <li>{{ category }}</li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endif %}
