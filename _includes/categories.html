<!-- =========================================================
     Categories (Wikipedia-style, boxed and only category names linked)
     ========================================================= -->
{% if page.categories %}
<style>
#catlinks {
  margin-top: 1.5em;
  padding: 0.6em 0.8em;
  border: 1px solid #ccc;
  border-radius: 4px;
  background-color: #f8f9fa;
  font-size: 0.9em;
  color: #202122;
}

#mw-normal-catlinks {
  display: inline;
}

#mw-normal-catlinks ul {
  display: inline;
  list-style: none;
  margin: 0;
  padding: 0;
}

#mw-normal-catlinks li {
  display: inline;
  margin: 0;
  padding: 0;
}

#mw-normal-catlinks li::after {
  content: ", ";  /* comma + normal space after it */
}

#mw-normal-catlinks li:last-child::after {
  content: "";           /* no comma after last item */
}

#mw-normal-catlinks a {
  color: #0645ad;
  text-decoration: none;
}

#mw-normal-catlinks a:hover {
  text-decoration: underline;
}
</style>

<div id="catlinks" class="catlinks">
  <div id="mw-normal-catlinks" class="mw-normal-catlinks">
    <a href="https://sunilabraham.in/categories/">Categories</a>:
    <ul>{% for category in page.categories %}<li><a href="{{ site.baseurl }}/categories/{{ category | slugify }}/">{{ category }}</a></li>{% endfor %}</ul>
  </div>
</div>
{% endif %}
