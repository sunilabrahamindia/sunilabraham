layout: default
title: Search
---

{% include header.html %}

<main class="page-content" aria-label="Content">
  <div class="wrapper">
    <h1>Search</h1>

    <input 
      type="text" 
      id="search-input" 
      placeholder="Type to search..." 
      style="width:100%;padding:10px;font-size:1rem;border:1px solid #ccc;border-radius:6px;margin-bottom:20px;"
    />

    <ul id="results-container"></ul>
  </div>
</main>
<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  const params = new URLSearchParams(window.location.search);
  const initialQuery = params.get('query') || '';

  const searchInput = document.getElementById('search-input');
  searchInput.value = initialQuery;

  const search = SimpleJekyllSearch({
    searchInput,
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json',
    searchResultTemplate: '<li><a href="{url}">{title}</a></li>',
    noResultsText: '<li>No results found</li>',
    fuzzy: true
  });

  // Automatically trigger search if there was a query
  if (initialQuery) {
    const inputEvent = new Event('keyup');
    searchInput.dispatchEvent(inputEvent);
  }
</script>
